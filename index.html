<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Qoute-Generator</title>
</head>

<body style="background-color: aqua;">
    <div class="container">

        
        <div style="margin-left: 45%; margin-top: 200px;">
            <button type="button" class="btn btn-primary" onclick="displaydata()">Click Me</button>
        </div>
        <div class="row" id="datas">
            <h3 style="text-align: center; margin-top: 30px;" id="display"></h3>
        </div>
    </div>


    <script>



        async function fetchdata() {

            try {
                promise = await fetch(`https://dummyjson.com/quotes`);
                datas = await promise.json();
                return datas;
            } catch (err) {
                alert(err)
            }
        }

        async function displaydata() {

            datas = await fetchdata()

            arrquotes = datas.quotes;

            for (const i of arrquotes) {
                randomQoute = Math.floor(Math.random() * arrquotes.length);

                if (randomQoute == i.id) {
                    display.innerHTML = `"${i.quote}"`;
                }
            }

        }

    </script>
</body>

</html>
